<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Algoritmo de planificación FCFS</title>
    <link rel="stylesheet" href="css/vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/fcfs.css">
</head>
<body>
    <header class="container">
        <h1>First-Come, First-Served (FCFS)</h1>
    </header>

    <main role="main" class="container">
        <h3>Tiempo: <span class="time">0</span></h3>
        <h2>Listos</h2>
        <div class="jumbotron">
            <div class="table-container">
                <table id="tabla_procesos" class="table table-hover">
                    <thead>
                        <tr>
                            <th>Proceso</th>
                            <th>T. Llegada</th>
                            <th>T. Rafaga</th>
                            <th>T. Comienzo</th>
                            <th>T. Finalización</th>
                            <th>T. Retorno</th>
                            <th>T. Espera</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
        <button class="button add">Agregar Proceso</button>

        <h2>Bloqueados</h2>
        <div class="jumbotron">
            <div class="table-container">
                <table id="tabla_bloqueados" class="table table-hover">
                    <thead>
                        <tr>
                            <th>Proceso</th>
                            <th>T. Bloqueado</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>

        <div class="chart-container">
            <svg>
            </svg>
        </div>       
    </main>

    <footer class="container">
        <p>Creado por:</p>
        <ul>
            <li>Cristian Rodriguez</li>
            <li>Kevin Gutiérrez</li>
        </ul>
    </footer>

    <script src="js/vendor/d3.min.js"></script>
    <script type="text/javascript" src="js/paint.js"></script>
    <script src="js/fcfs.js"></script>
</body>
</html>
